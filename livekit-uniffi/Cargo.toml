[package]
name = "livekit-uniffi"
version = "0.1.0"
edition = "2021"
license = "Apache-2.0"
description = "Experimental FFI interface using UniFFI"
repository = "https://github.com/livekit/rust-sdks"
readme = "README.md"

[dependencies]
livekit-api = { workspace = true, features = ["uniffi"] }
uniffi = { version = "0.30.0", features = [ "cli" ] }

[build-dependencies]
uniffi = { version = "0.30.0", features = [ "build" ] }

[lib]
crate-type = ["cdylib", "staticlib"]

[[bin]]
name = "uniffi-bindgen"
path = "bindgen.rs"