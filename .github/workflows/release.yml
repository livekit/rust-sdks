name: Release

permissions:
  id-token: write # Required for OIDC
  pull-requests: write
  contents: write
  actions: write

on:
  push:
    branches:
      - main

jobs:
  # Release unpublished packages.
  release-plz-release:
    name: Release-plz release
    runs-on: ubuntu-latest
    if: ${{ github.repository_owner == 'livekit' }}
    permissions:
      contents: write
    outputs:
      ffi_tag: ${{ steps.ffi.outputs.ffi_tag }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: Install VA-API/NVIDIA drivers and other dependencies for build
        run: |
          sudo apt update -y
          sudo apt install \
            libnvidia-compute-570 \
            libnvidia-decode-570 \
            nvidia-cuda-dev \
            libasound2-dev \
            libssl-dev \
            libx11-dev \
            libgl1-mesa-dev \
            libxext-dev \
            libva-dev \
            libdrm-dev \
            libgbm-dev \
            libxfixes-dev \
            libxdamage-dev \
            libxrandr-dev \
            libxcomposite-dev \
            libglib2.0-dev -y

      - name: Run release-plz
        uses: release-plz/action@v0.5
        id: release-plz
        with:
          command: release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_TOKEN }}
      - name: Extract ffi tag
        id: ffi
        env:
          RELEASES: ${{ steps.release-plz.outputs.releases }}
        run: |
          set -e
          ffi_tag=$(echo "$RELEASES" | jq -r '.[].tag' | grep 'rust-sdks/livekit-ffi@' || true)
          echo "ffi_tag=$ffi_tag"
          echo "ffi_tag=$ffi_tag" >> $GITHUB_OUTPUT

  call-ffi:
    name: Call FFI Builds
    if: ${{ needs.release-plz-release.outputs.ffi_tag != '' }}
    uses: ./.github/workflows/ffi-builds.yml
    needs: release-plz-release
    with:
      tag: ${{ needs.release-plz-release.outputs.ffi_tag }}

  call-node-ffi:
    name: Call node FFI Builds
    if: ${{ needs.release-plz-release.outputs.ffi_tag != '' }}
    uses: ./.github/workflows/node-builds.yml
    needs: release-plz-release
    with:
      tag: ${{ needs.release-plz-release.outputs.ffi_tag }}

  # Create a PR with the new versions and changelog, preparing the next release.
  release-plz-pr:
    name: Release-plz PR
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    concurrency:
      group: release-plz-${{ github.ref }}
      cancel-in-progress: false
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: Install VA-API/NVIDIA drivers and other dependencies for build
        run: |
          sudo apt update -y
          sudo apt install \
            libnvidia-compute-570 \
            libnvidia-decode-570 \
            nvidia-cuda-dev \
            libasound2-dev \
            libssl-dev \
            libx11-dev \
            libgl1-mesa-dev \
            libxext-dev \
            libva-dev \
            libdrm-dev \
            libgbm-dev \
            libxfixes-dev \
            libxdamage-dev \
            libxrandr-dev \
            libxcomposite-dev \
            libglib2.0-dev -y
      - name: Run release-plz
        uses: release-plz/action@v0.5
        with:
          command: release-pr
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_TOKEN }}

      - name: Checkout release-plz PR branch
        id: checkout-pr
        run: |
          PR_BRANCH=$(gh pr list --author "github-actions[bot]" --state open --json headRefName --jq '[.[] | select(.headRefName | startswith("release-plz-"))][0].headRefName // empty')
          if [ -z "$PR_BRANCH" ]; then
            echo "No release-plz PR found, skipping"
            echo "found=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          echo "found=true" >> $GITHUB_OUTPUT
          git fetch origin "$PR_BRANCH"
          git checkout "$PR_BRANCH"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update node package.json versions
        if: steps.checkout-pr.outputs.found == 'true'
        run: |
          FFI_VERSION=$(sed -n 's/^version = "\(.*\)"/\1/p' livekit-ffi/Cargo.toml)
          echo "FFI version: $FFI_VERSION"
          for f in livekit-ffi-node-bindings/package.json livekit-ffi-node-bindings/npm/*/package.json; do
            if [ -f "$f" ]; then
              jq --indent 2 --arg v "$FFI_VERSION" '.version = $v' "$f" > tmp.json && mv tmp.json "$f"
            fi
          done

      - name: Add changes
        if: steps.checkout-pr.outputs.found == 'true'
        uses: EndBug/add-and-commit@v9
        with:
          add: '["livekit-ffi-node-bindings/package.json", "livekit-ffi-node-bindings/npm/*/package.json"]'
          default_author: github_actions
          message: bump node ffi bindings version
