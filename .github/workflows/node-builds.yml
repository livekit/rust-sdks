name: node ffi binding build

permissions:
  id-token: write # Required for OIDC
  contents: write # Required to create GH releases
  pull-requests: write # Required to interact with PRs

on:
  workflow_dispatch:
    inputs:
      tag:
        required: true
        type: string
  workflow_call:
    inputs:
      tag:
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always
  TAG_NAME: ${{ inputs.tag || github.ref_name }}
  APP_NAME: rtc-node

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-15-large
            platform: macos
            target: x86_64-apple-darwin
            macosx_deployment_target: "10.15"
          - os: macos-15
            platform: macos
            target: aarch64-apple-darwin
            macosx_deployment_target: "11.0"
          #   - os: windows-latest
          #     platform: windows
          #     target: x86_64-pc-windows-msvc
          - os: ubuntu-latest
            platform: linux
            target: x86_64-unknown-linux-gnu
            build_image: sameli/manylinux_2_28_x86_64_cuda_12.3
          - os: ubuntu-24.04-arm
            platform: linux
            target: aarch64-unknown-linux-gnu
            build_image: quay.io/pypa/manylinux_2_28_aarch64

    name: stable - ${{ matrix.target }} - node@20
    runs-on: ${{ matrix.os }}
    env:
      RUST_BACKTRACE: full
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: recursive
      - uses: pnpm/action-setup@v4
        with:
          package_json_file: livekit-ffi-node-bindings/package.json

      - name: Setup node
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: pnpm
          cache-dependency-path: livekit-ffi-node-bindings/pnpm-lock.yaml

      - run: pnpm install
        working-directory: livekit-ffi-node-bindings

      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2.8.2

      - name: Install Protoc
        uses: arduino/setup-protoc@v3
        with:
          version: "25.1"
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build (Linux)
        if: ${{ matrix.platform == 'linux' }}
        run: |
          PROTOC_PATH=$(which protoc)
          HOST_UID=$(id -u)
          HOST_GID=$(id -g)
          docker run --rm \
            -e HOST_UID=$HOST_UID \
            -e HOST_GID=$HOST_GID \
            -e TARGET=${{ matrix.target }} \
            -v $PWD:/workspace \
            -v $PROTOC_PATH:/tmp/protoc:ro \
            -w /workspace \
            ${{ matrix.build_image }} \
            bash -lc '
              set -euo pipefail

              uname -a
              cp /tmp/protoc /usr/local/bin/protoc
              chmod +x /usr/local/bin/protoc

              yum install -y openssl-devel libX11-devel mesa-libGL-devel libXext-devel libva-devel libdrm-devel clang clang-devel
              yum install -y gcc-toolset-12-gcc gcc-toolset-12-gcc-c++ gcc-toolset-12-libstdc++-devel libstdc++-devel
              source /opt/rh/gcc-toolset-12/enable
              gcc --version
              g++ --version
              clang --version
              clang++ --version
              curl -fsSL https://rpm.nodesource.com/setup_20.x | bash -
              yum install -y nodejs --setopt=nodesource-nodejs.module_hotfixes=1
              npm install --global pnpm

              groupadd -g "$HOST_GID" hostgroup 2>/dev/null || true
              useradd -m -u "$HOST_UID" -g "$HOST_GID" hostuser 2>/dev/null || true

              su - hostuser -c "
                set -euo pipefail
                export RUST_BACKTRACE=full
                curl --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
                export PATH=\$HOME/.cargo/bin:\$PATH
                source /opt/rh/gcc-toolset-12/enable
                export CC=clang
                export CXX=clang++
                TOOLCHAIN_ROOT=/opt/rh/gcc-toolset-12/root/usr
                export CFLAGS=\"--gcc-toolchain=\$TOOLCHAIN_ROOT\"
                export CXXFLAGS=\"--gcc-toolchain=\$TOOLCHAIN_ROOT\"
                cd /workspace
                cd livekit-ffi-node-bindings
                CI=true pnpm install
                pnpm build --target $TARGET        
              "
            '

      - name: Build (macOS)
        if: ${{ matrix.platform == 'macos' }}
        working-directory: livekit-ffi-node-bindings
        env:
          MACOSX_DEPLOYMENT_TARGET: ${{ matrix.macosx_deployment_target }}
        run: pnpm build --target ${{ matrix.target }}

      - name: Build (Windows)
        if: ${{ matrix.platform == 'windows' }}
        working-directory: livekit-ffi-node-bindings
        run: pnpm build --target ${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        if: github.event_name != 'pull-request'
        with:
          name: bindings-${{ matrix.target }}
          path: livekit-ffi-node-bindings/src/napi/${{ env.APP_NAME }}.*.node
          if-no-files-found: error

  release:
    needs: build
    ## if: github.ref == 'refs/heads/main'
    name: Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: pnpm/action-setup@v4
        with:
          package_json_file: livekit-ffi-node-bindings/package.json

      - name: Setup node
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: pnpm
          cache-dependency-path: livekit-ffi-node-bindings/pnpm-lock.yaml

      - working-directory: livekit-ffi-node-bindings
        run: pnpm install

      - name: Install Protoc
        uses: arduino/setup-protoc@v3
        with:
          version: "25.1"
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: livekit-ffi-node-bindings/artifacts

      - name: Set package version from tag
        working-directory: livekit-ffi-node-bindings
        run: |
          # Extract version from tag (e.g., rust-sdks/livekit-ffi@0.12.43 -> 0.12.43)
          VERSION=$(echo "${{ env.TAG_NAME }}" | sed 's/.*@//')
          echo "Setting package version to $VERSION"
          npm version $VERSION --no-git-tag-version
          pnpm run version

      - name: Commit and push versioning changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "chore: update livekit-ffi-node-bindings version to $(echo "${{ env.TAG_NAME }}" | sed 's/.*@//')" || echo "No changes to commit"
          git push origin HEAD

      - name: Build TS parts
        working-directory: livekit-ffi-node-bindings
        run: |
          ./generate_proto.sh
          pnpm build:ts

      - name: Move artifacts
        run: pnpm artifacts
        working-directory: livekit-ffi-node-bindings

      - name: List packages
        run: ls -R ./livekit-ffi-node-bindings/npm
        shell: bash

      - name: Publish
        working-directory: livekit-ffi-node-bindings
        run: pnpm publish --tag dev
