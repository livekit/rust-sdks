[workspace]
resolver = "2"
members = [
    "livekit",
    "livekit-api",
    "livekit-protocol",
    "livekit-ffi",
    "livekit-uniffi",
    "livekit-ffi-node-bindings",
    "livekit-runtime",
    "libwebrtc",
    "soxr-sys",
    "yuv-sys",
    "imgproc",
    "webrtc-sys",
    "webrtc-sys/build",

    "examples/agent_dispatch",
    "examples/api",
    "examples/basic_room",
    "examples/basic_text_stream",
    "examples/encrypted_text_stream",
    "examples/local_audio",
    "examples/local_video",
    "examples/mobile",
    "examples/play_from_disk",
    "examples/rpc",
    "examples/save_to_disk",
    "examples/screensharing",
    "examples/send_bytes",
    "examples/webhooks",
    "examples/wgpu_room"
]

[workspace.package]
edition = "2021"
repository = "https://github.com/livekit/rust-sdks"
license = "Apache-2.0"

[workspace.dependencies]
imgproc = { version = "0.3.15", path = "imgproc" }
libwebrtc = { version = "0.3.24", path = "libwebrtc" }
livekit = { version = "0.7.29", path = "livekit" }
livekit-api = { version = "0.4.12", path = "livekit-api" }
livekit-ffi = { version = "0.12.44", path = "livekit-ffi" }
livekit-protocol = { version = "0.6.0", path = "livekit-protocol" }
livekit-runtime = { version = "0.4.0", path = "livekit-runtime" }
soxr-sys = { version = "0.1.1", path = "soxr-sys" }
webrtc-sys = { version = "0.3.21", path = "webrtc-sys" }
webrtc-sys-build = { version = "0.3.12", path = "webrtc-sys/build" }
yuv-sys = { version = "0.3.10", path = "yuv-sys" }

rand = "0.9"
env_logger = "0.11"
parking_lot = "0.12"
thiserror = "1"
log = "0.4"
lazy_static = "1.4"
tokio = "1"
bytes = "1.10"
futures-util = "0.3"
futures = "0.3"
clap = "4.5"
anyhow = "1.0"
serde_json = "1.0"
serde = "1"
prost = "0.14"
prost-types = "0.14"
prost-build = "0.14"

[profile.release]
opt-level = "z"
lto = true
codegen-units = 1
panic = "abort"
strip = "symbols"
debug = false