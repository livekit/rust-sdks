[workspace]
resolver = "2"
members = [
    "livekit",
    "livekit-api",
    "livekit-protocol",
    "livekit-ffi",
    "livekit-runtime",
    "libwebrtc",
    "soxr-sys",
    "yuv-sys",
    "imgproc",
    "webrtc-sys",
    "webrtc-sys/build",

    "examples/agent_dispatch",
    "examples/api",
    "examples/basic_room",
    "examples/basic_text_stream",
    "examples/encrypted_text_stream",
    "examples/local_audio",
    "examples/mobile",
    "examples/play_from_disk",
    "examples/rpc",
    "examples/save_to_disk",
    "examples/send_bytes",
    "examples/webhooks",
    "examples/wgpu_room",
]

[workspace.dependencies]
imgproc = { path = "imgproc" }
yuv-sys = { path = "yuv-sys" }
libwebrtc = { path = "libwebrtc" }
livekit-api = { path = "livekit-api" }
livekit-ffi = { path = "livekit-ffi" }
livekit-protocol = { path = "livekit-protocol" }
livekit-runtime = { path = "livekit-runtime" }
livekit = { path = "livekit" }
soxr-sys = { path = "soxr-sys" }
webrtc-sys-build = { path = "webrtc-sys/build" }
webrtc-sys = { path = "webrtc-sys" }
